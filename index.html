<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏疗愈邀请函生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏疗愈邀请函生成器</h1>
            <p class="subtitle">输入信息，生成专属邀请函</p>
        </header>
        
        <main>
            <form id="invitationForm" class="input-form">
                <div class="form-group">
                    <label for="userName">您的姓名</label>
                    <input type="text" id="userName" required 
                           placeholder="请输入您的名字">
                </div>
                
                <div class="form-group">
                    <label for="userProblem">您想要解决的困扰</label>
                    <textarea id="userProblem" rows="4" required
                              placeholder="请详细描述您的困扰，这将帮助我们生成更个性化的邀请函"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">生成邀请函</button>
            </form>

            <div class="loading-spinner" id="loadingSpinner"></div>

            <div id="resultSection" class="result-section hidden">
                <h2>您的专属邀请函</h2>
                <div class="report-content"></div>
                <div class="action-buttons">
                    <button id="copyBtn" class="copy-btn">复制内容</button>
                    <button id="regenerateBtn" class="submit-btn">重新生成</button>
                </div>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="generator.js"></script>
    <script src="main.js"></script>
</body>
</html>
